    function submitAbout(pageName, pageAction) {
        var url = "aboutMoneyDeposit.do";
        if (pageName != "") {
            url += '?pageName=' + encodeURIComponent(pageName);
        }
        if (pageAction != "") {
            url += (pageName != "") ? "&" : "?";
            url += 'pageAction=' + pageAction;
        }
        location.replace(url);
